<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="inner-box">
        <header class="signup-header">
            <h1>Signup</h1>
            <p>It just takes 30 seconds</p>
        </header>
        <main class="signup-body">
            <form action="">
                <p>
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Arsalaan Ali"/>
                </p>

                <p>
                    <label for="email">Your Email</label>
                    <input type="text" id="email" name="email" placeholder="arsallan@gmail.com" />
                </p>

                <p>
                    <label for="password">Password</label>
                    <input type="text" id="password" name="password" placeholder="atleast 8 characters"/>
                </p>

                <p>
                    
                   <input type="submit" id="submit" value = "Create Account">
                </p>

            </form>
        </main>
        <footer class="signup-footer">
            <p>Already have an account <a href="">Login</a> </p>
        </footer>
    </div>
    <div class="circle c1"></div>
    <div class="circle c2"></div>
</body>
</html>
